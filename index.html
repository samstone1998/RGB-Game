<html>
  <head>
    <title>RGB Game</title>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="app.js"></script>
  </head>
  <body class="bg-dark">
    <div class="col-md-6 mx-auto">

    <div class="text-center p-5 text-white">
      <h1>Welcome to the <span class="text-danger">R</span><span class="text-success">G</span><span class="text-primary">B</span> game!</h1>
      <h4 class="pt-4">Match the RGB to its color and get as high score as you can. Good luck!</h4>
    </div>
    <div class="">
      <h2 class="text-white text-center">Score: <span id="score_num">0</span></h2>
      <div id="game-container" class="row">
        <div id="game-anwsers" class="bg-white col-md-7 py-1">

          <div id="answer-1" class="rounded mx-auto my-3 game-answer">
          </div>

          <div id="answer-2" class="rounded mx-auto my-3 game-answer">
          </div>

          <div id="answer-3" class="rounded mx-auto my-3 game-answer">
          </div>

          <div id="answer-4" class="rounded mx-auto my-3 game-answer">
          </div>


        </div>
        <div id="game-question-container" class="col-md-5 bg-success py-3 text-white text-center">
          <h4>What color is: </h4>
          <h3 id="game-question" class="pt-2"></h3>
          <h1 class="pt-5">High score: <span id="game-highest-score"></span></h1>
        </div>
      </div>
    </div>


    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </body>

</html>
